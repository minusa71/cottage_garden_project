{% extends 'base/base.html' %}
{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <H3>List of gardens:</H3>
    {% if not Gardens %}
    {% for item in garden_list  %}
        <div>
        <a href="{% url 'edit plant' pk=item.pk %}">{{ item.name.upper }} - {{ item.type }} - {{ "owner:" }} {{ item.user }}</a>
        <img src="{{  item.image.url}}" alt="Garden image" width="300">
        {% csrf_token %}
        </div>

    {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
