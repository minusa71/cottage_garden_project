{% extends 'base/base.html' %}
{% block page_content %}

<div class="container mb-5">
    <h1 class="text-center">Logout</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <!-- Login Form -->
            <form method="POST" action="{% url 'logout user' %}">
                <div>
                    {%csrf_token%}
                    {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Logout</button>
                </div>
            </form>
            <!-- End Login Form -->
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
