{% extends 'base/base.html' %}
{% block page_content %}

<div class="container mb-5">

    <h2 class="text-center">Login to Your Profile</h2>
    <div class="row">

        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <!-- Login Form -->
            <form method="POST" action="{% url 'login user' %}">
                <div>
                    {%csrf_token%}
                    {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
                </div>
            </form>
            <a class="btn btn-primary mt-2" href="{% url 'change_password'  %}"  >Change password</a>

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
